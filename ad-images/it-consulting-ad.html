<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: #050508;
        }
        
        .ad {
            width: 1200px;
            height: 628px;
            background: linear-gradient(135deg, #050508 0%, #0a0a12 50%, #050508 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle grid pattern */
        .ad::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0, 225, 230, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 225, 230, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        
        /* Cyan-blue accent glow */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0, 225, 230, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }
        
        .glow-2 {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(0, 81, 230, 0.12) 0%, transparent 70%);
            bottom: -50px;
            left: -50px;
        }
        
        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }
        
        .headline {
            font-size: 64px;
            font-weight: 700;
            color: #fff;
            line-height: 1.2;
            margin-bottom: 24px;
            max-width: 900px;
        }
        
        .headline .highlight {
            background: linear-gradient(135deg, #00E1E6, #0051E6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subhead {
            font-size: 28px;
            color: #888;
            margin-bottom: 40px;
        }
        
        .stats {
            display: flex;
            gap: 60px;
            justify-content: center;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #00E1E6, #0051E6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .stat-label {
            font-size: 16px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .cta {
            position: absolute;
            bottom: 40px;
            right: 50px;
            background: linear-gradient(135deg, #00E1E6, #0051E6);
            color: #000;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 4px;
        }
        
        .location {
            position: absolute;
            bottom: 40px;
            left: 50px;
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="ad">
        <div class="glow"></div>
        <div class="glow-2"></div>
        
        <div class="content">
            <div class="logo"><img src="/logo-bridge-white.svg" alt="" style="width:40px;height:40px;vertical-align:middle;margin-right:8px;">AIBridges</div>
            <h1 class="headline">Your Local <span class="highlight">IT Department</span></h1>
            <p class="subhead">All the support. None of the overhead.</p>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-number">&lt;1 min</div>
                    <div class="stat-label">Response Time</div>
                </div>
                <div class="stat">
                    <div class="stat-number">15+</div>
                    <div class="stat-label">Years Experience</div>
                </div>
                <div class="stat">
                    <div class="stat-number">500+</div>
                    <div class="stat-label">Problems Solved</div>
                </div>
            </div>
        </div>
        
        <div class="location">Providence • Cranston • Warwick</div>
        <div class="cta">(401) 327-2971</div>
    </div>
</body>
</html>
