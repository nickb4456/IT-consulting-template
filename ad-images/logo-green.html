<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            flex-wrap: wrap;
            padding: 40px;
        }
        .logo-container {
            text-align: center;
        }
        .label {
            color: #666;
            font-family: system-ui;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Square with rounded corners (app icon style) -->
    <div class="logo-container">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <defs>
                <linearGradient id="greenGrad" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#16a34a"/>
                    <stop offset="100%" style="stop-color:#4ade80"/>
                </linearGradient>
                <mask id="cutout">
                    <rect width="400" height="400" fill="white"/>
                    <circle cx="200" cy="220" r="40" fill="black"/>
                </mask>
            </defs>
            <rect width="400" height="400" rx="60" fill="#050508"/>
            <polygon 
                points="200,80 320,300 80,300" 
                fill="url(#greenGrad)"
                mask="url(#cutout)"
            />
        </svg>
        <div class="label">App Icon (400x400)</div>
    </div>

    <!-- Transparent background version -->
    <div class="logo-container">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <defs>
                <linearGradient id="greenGrad2" x1="0%" y1="100%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:#16a34a"/>
                    <stop offset="100%" style="stop-color:#4ade80"/>
                </linearGradient>
                <mask id="cutout2">
                    <rect width="400" height="400" fill="white"/>
                    <circle cx="200" cy="220" r="40" fill="black"/>
                </mask>
            </defs>
            <polygon 
                points="200,50 350,330 50,330" 
                fill="url(#greenGrad2)"
                mask="url(#cutout2)"
            />
        </svg>
        <div class="label">Transparent BG</div>
    </div>

    <!-- Solid green (no gradient) -->
    <div class="logo-container">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <defs>
                <mask id="cutout3">
                    <rect width="400" height="400" fill="white"/>
                    <circle cx="200" cy="220" r="40" fill="black"/>
                </mask>
            </defs>
            <rect width="400" height="400" rx="60" fill="#050508"/>
            <polygon 
                points="200,80 320,300 80,300" 
                fill="#22c55e"
                mask="url(#cutout3)"
            />
        </svg>
        <div class="label">Solid Green</div>
    </div>

    <!-- White version for dark backgrounds -->
    <div class="logo-container">
        <svg width="400" height="400" viewBox="0 0 400 400">
            <defs>
                <mask id="cutout4">
                    <rect width="400" height="400" fill="white"/>
                    <circle cx="200" cy="220" r="40" fill="black"/>
                </mask>
            </defs>
            <rect width="400" height="400" rx="60" fill="#22c55e"/>
            <polygon 
                points="200,80 320,300 80,300" 
                fill="white"
                mask="url(#cutout4)"
            />
        </svg>
        <div class="label">Inverted</div>
    </div>
</svg>
</body>
</html>
