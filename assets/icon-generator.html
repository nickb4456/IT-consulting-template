<!DOCTYPE html>
<html>
<head>
    <title>DraftBridge Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        h1 { font-weight: 300; margin-bottom: 10px; }
        .icons { display: flex; gap: 40px; align-items: flex-end; }
        .icon-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .icon-box span { font-size: 12px; color: #888; }
        canvas {
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }
        .download-btn {
            background: #C4A052;
            color: #2a2a2a;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-size: 11px;
        }
        .download-btn:hover { background: #d4b062; }
        .instructions {
            background: #2a2a2a;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 500px;
            text-align: center;
        }
        .instructions h3 { color: #C4A052; margin-bottom: 10px; }
        .instructions p { color: #aaa; font-size: 14px; line-height: 1.6; }
    </style>
</head>
<body>
    <h1>DraftBridge Ribbon Icons</h1>

    <div class="icons">
        <div class="icon-box">
            <canvas id="icon80" width="80" height="80"></canvas>
            <span>80×80</span>
            <button class="download-btn" onclick="download('icon80', 'icon-80.png')">Download</button>
        </div>
        <div class="icon-box">
            <canvas id="icon64" width="64" height="64"></canvas>
            <span>64×64</span>
            <button class="download-btn" onclick="download('icon64', 'icon-64.png')">Download</button>
        </div>
        <div class="icon-box">
            <canvas id="icon32" width="32" height="32"></canvas>
            <span>32×32</span>
            <button class="download-btn" onclick="download('icon32', 'icon-32.png')">Download</button>
        </div>
        <div class="icon-box">
            <canvas id="icon16" width="16" height="16"></canvas>
            <span>16×16</span>
            <button class="download-btn" onclick="download('icon16', 'icon-16.png')">Download</button>
        </div>
    </div>

    <div class="instructions">
        <h3>Instructions</h3>
        <p>Click each "Download" button to save the icon. Then move the downloaded files to replace the existing icons in the <code>assets/</code> folder.</p>
    </div>

    <script>
        const sizes = [80, 64, 32, 16];

        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;
            const scale = size / 80; // Base design is 80px

            // Clear
            ctx.clearRect(0, 0, size, size);

            // Background - rounded rectangle with gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#5C4A32');
            gradient.addColorStop(1, '#4a3d2a');

            const radius = 12 * scale;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fillStyle = gradient;
            ctx.fill();

            // Subtle inner shadow/glow
            const innerGradient = ctx.createRadialGradient(
                size * 0.3, size * 0.3, 0,
                size * 0.5, size * 0.5, size * 0.7
            );
            innerGradient.addColorStop(0, 'rgba(255,255,255,0.1)');
            innerGradient.addColorStop(1, 'rgba(0,0,0,0.1)');
            ctx.fillStyle = innerGradient;
            ctx.fill();

            // Document icon - main shape
            ctx.save();
            ctx.translate(size * 0.22, size * 0.15);
            ctx.scale(scale, scale);

            // Document body
            ctx.beginPath();
            ctx.moveTo(0, 4);
            ctx.lineTo(0, 52);
            ctx.quadraticCurveTo(0, 56, 4, 56);
            ctx.lineTo(32, 56);
            ctx.quadraticCurveTo(36, 56, 36, 52);
            ctx.lineTo(36, 14);
            ctx.lineTo(26, 4);
            ctx.lineTo(4, 4);
            ctx.quadraticCurveTo(0, 4, 0, 8);
            ctx.closePath();

            // Document fill - cream/white
            ctx.fillStyle = '#FDF8F3';
            ctx.fill();

            // Document border
            ctx.strokeStyle = '#C4A052';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Folded corner
            ctx.beginPath();
            ctx.moveTo(26, 4);
            ctx.lineTo(26, 14);
            ctx.lineTo(36, 14);
            ctx.fillStyle = '#E8DCC8';
            ctx.fill();
            ctx.strokeStyle = '#C4A052';
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // Text lines (gold)
            ctx.strokeStyle = '#C4A052';
            ctx.lineWidth = 2.5;
            ctx.lineCap = 'round';

            // Line 1
            ctx.beginPath();
            ctx.moveTo(6, 24);
            ctx.lineTo(24, 24);
            ctx.stroke();

            // Line 2
            ctx.beginPath();
            ctx.moveTo(6, 32);
            ctx.lineTo(30, 32);
            ctx.stroke();

            // Line 3
            ctx.beginPath();
            ctx.moveTo(6, 40);
            ctx.lineTo(20, 40);
            ctx.stroke();

            // Bridge element - small golden arc at bottom
            ctx.beginPath();
            ctx.moveTo(8, 48);
            ctx.quadraticCurveTo(18, 44, 28, 48);
            ctx.strokeStyle = '#C4A052';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.restore();
        }

        // Draw all sizes
        sizes.forEach(size => {
            const canvas = document.getElementById('icon' + size);
            drawIcon(canvas);
        });

        function download(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
