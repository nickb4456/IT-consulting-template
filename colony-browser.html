<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouroboros Colony Browser | AIBridges</title>
    <meta name="description" content="Explore AI research knowledge from the Ouroboros ant colony network.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #0a0a0f;
            --surface: #12121a;
            --border: #1e1e2e;
            --text: #e0e0e0;
            --muted: #666;
            --accent: #00E1E6;
            --accent2: #0051E6;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Site nav */
        .site-nav {
            background: #000;
            padding: 12px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }
        .site-nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .site-nav .logo {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .site-nav .logo img { height: 20px; }
        .site-nav .nav-links {
            display: flex;
            gap: 24px;
        }
        .site-nav .nav-links a { color: #888; }
        .site-nav .nav-links a:hover { color: #fff; }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        header {
            margin-bottom: 32px;
        }
        header h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            margin-bottom: 8px;
        }
        header p {
            color: var(--muted);
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }
        
        .colony-select {
            padding: 10px 16px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            cursor: pointer;
        }
        .colony-select:focus { outline: none; border-color: var(--accent); }

        .search-box {
            flex: 1;
            min-width: 250px;
            display: flex;
            gap: 8px;
        }
        .search-box input {
            flex: 1;
            padding: 10px 16px;
            font-size: 0.95rem;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 6px;
            font-family: inherit;
        }
        .search-box input:focus { outline: none; border-color: var(--accent); }
        .search-box button {
            padding: 10px 20px;
            background: linear-gradient(135deg, var(--accent2), var(--accent));
            border: none;
            color: #fff;
            font-weight: 500;
            border-radius: 6px;
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }
        .stat-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
        }
        .stat-value {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }
        .stat-label {
            font-size: 0.8rem;
            color: var(--muted);
        }

        .type-pills {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 24px;
        }
        .type-pill {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .type-pill:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .type-pill .count {
            color: var(--muted);
            margin-left: 4px;
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .pheromone {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.2s;
        }
        .pheromone:hover { border-color: #333; }
        
        .pheromone-header {
            padding: 16px;
            cursor: pointer;
            display: flex;
            gap: 16px;
            align-items: flex-start;
        }
        
        .pheromone-type {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.7rem;
            text-transform: uppercase;
            padding: 4px 8px;
            background: var(--border);
            border-radius: 4px;
            white-space: nowrap;
        }
        .pheromone-type.insight { background: #1a3a1a; color: #4ade80; }
        .pheromone-type.deep_analysis { background: #1a1a3a; color: #818cf8; }
        .pheromone-type.breakthrough { background: #3a1a1a; color: #f87171; }
        .pheromone-type.synapse { background: #3a3a1a; color: #facc15; }
        .pheromone-type.concept { background: #1a2a3a; color: #38bdf8; }
        
        .pheromone-content { flex: 1; }
        .pheromone-claim {
            font-size: 0.95rem;
            margin-bottom: 4px;
        }
        .pheromone-meta {
            font-size: 0.8rem;
            color: var(--muted);
        }
        
        .pheromone-strength {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            color: var(--accent);
        }
        
        .pheromone-arrow {
            font-size: 1.2rem;
            color: var(--muted);
            transition: transform 0.2s;
        }
        .pheromone.expanded .pheromone-arrow { transform: rotate(90deg); }

        .pheromone-body {
            display: none;
            padding: 0 16px 16px;
            border-top: 1px solid var(--border);
        }
        .pheromone.expanded .pheromone-body { display: block; padding-top: 16px; }
        
        .pheromone-preview {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.7;
            color: #999;
            white-space: pre-wrap;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 12px;
        }

        .pheromone-actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.75rem;
            padding: 8px 14px;
            background: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
            cursor: pointer;
        }
        .action-btn:hover { border-color: var(--accent); }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--muted);
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: var(--muted);
        }

        footer {
            margin-top: 48px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
            font-size: 0.8rem;
            color: var(--muted);
            display: flex;
            justify-content: space-between;
        }
        footer a { color: var(--accent); text-decoration: none; }

        @media (max-width: 600px) {
            .site-nav .nav-links { display: none; }
            .controls { flex-direction: column; }
        }
    </style>
</head>
<body>
    <nav class="site-nav">
        <a href="/" class="logo">
            <img src="/ad-images/logo-white.svg" alt="">
            AIBridges
        </a>
        <div class="nav-links">
            <a href="/ri-law-search">RI Law Search</a>
            <a href="/law-firms">Law Firms</a>
            <a href="/ai-consulting">AI Consulting</a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>üêú Ouroboros Colony Browser</h1>
            <p>Explore AI research knowledge from the ant colony network</p>
        </header>

        <div class="controls">
            <select class="colony-select" id="colony" onchange="loadStats()">
                <option value="alpha">Alpha Colony</option>
                <option value="beta">Beta Colony</option>
                <option value="gamma">Gamma Colony</option>
                <option value="delta">Delta Colony</option>
                <option value="epsilon">Epsilon Colony</option>
                <option value="eta">Eta Colony</option>
            </select>
            <div class="search-box">
                <input type="text" id="query" placeholder="Search pheromones..." onkeypress="if(event.key==='Enter')search()">
                <button onclick="search()">Search</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        
        <div class="type-pills" id="types"></div>

        <div class="results" id="results">
            <div class="empty">Select a colony and search, or click a type above to explore.</div>
        </div>

        <footer>
            <span>Ouroboros: Self-improving AI research colonies</span>
            <a href="/ouroboros">Learn more ‚Üí</a>
        </footer>
    </div>

    <script>
        const API = 'https://colony.aibridges.org';
        const $ = id => document.getElementById(id);

        async function loadStats() {
            const colony = $('colony').value;
            
            try {
                const res = await fetch(`${API}/api/stats?colony=${colony}`);
                const data = await res.json();
                
                $('stats').innerHTML = `
                    <div class="stat-card">
                        <div class="stat-value">${data.total.toLocaleString()}</div>
                        <div class="stat-label">Total Pheromones</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.byType.length}</div>
                        <div class="stat-label">Pheromone Types</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.byType.find(t => t.type === 'insight')?.count || 0}</div>
                        <div class="stat-label">Insights</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.byType.find(t => t.type === 'deep_analysis')?.count || 0}</div>
                        <div class="stat-label">Deep Analyses</div>
                    </div>
                `;

                $('types').innerHTML = data.byType.slice(0, 12).map(t => 
                    `<span class="type-pill" onclick="searchType('${t.type}')">
                        ${t.type}<span class="count">${t.count}</span>
                    </span>`
                ).join('');

            } catch (e) {
                console.error(e);
            }
        }

        function searchType(type) {
            $('query').value = '';
            loadByType(type);
        }

        async function loadByType(type) {
            const colony = $('colony').value;
            $('results').innerHTML = '<div class="loading">Loading...</div>';
            
            // Use a type-specific search
            try {
                const res = await fetch(`${API}/api/search?q=${type}&colony=${colony}`);
                const data = await res.json();
                renderResults(data.results.filter(r => r.type === type));
            } catch (e) {
                $('results').innerHTML = '<div class="empty">Failed to load.</div>';
            }
        }

        async function search() {
            const query = $('query').value.trim();
            if (!query) return;
            
            const colony = $('colony').value;
            $('results').innerHTML = '<div class="loading">Searching...</div>';

            try {
                const res = await fetch(`${API}/api/search?q=${encodeURIComponent(query)}&colony=${colony}`);
                const data = await res.json();
                renderResults(data.results);
            } catch (e) {
                $('results').innerHTML = '<div class="empty">Search failed.</div>';
            }
        }

        function renderResults(results) {
            if (!results.length) {
                $('results').innerHTML = '<div class="empty">No results found.</div>';
                return;
            }

            $('results').innerHTML = results.map(r => `
                <div class="pheromone" onclick="toggle(this)">
                    <div class="pheromone-header">
                        <span class="pheromone-type ${r.type}">${r.type}</span>
                        <div class="pheromone-content">
                            <div class="pheromone-claim">${escapeHtml(r.claim || 'No claim').substring(0, 200)}</div>
                            <div class="pheromone-meta">${r.source || 'unknown'} ¬∑ ${r.date?.split('T')[0] || ''}</div>
                        </div>
                        <span class="pheromone-strength">${(r.strength || 0).toFixed(2)}</span>
                        <span class="pheromone-arrow">‚Ä∫</span>
                    </div>
                    <div class="pheromone-body">
                        <div class="pheromone-preview">${escapeHtml(r.preview || 'No preview available').substring(0, 1500)}</div>
                        ${r.hasMore ? `
                            <div class="pheromone-actions">
                                <button class="action-btn" onclick="event.stopPropagation(); loadFull('${r.id}', this)">
                                    Load Full Content
                                </button>
                            </div>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function toggle(el) {
            el.classList.toggle('expanded');
        }

        async function loadFull(id, btn) {
            btn.textContent = 'Loading...';
            btn.disabled = true;
            
            const colony = $('colony').value;
            
            try {
                const res = await fetch(`${API}/api/pheromone/${encodeURIComponent(id)}?colony=${colony}`);
                const data = await res.json();
                
                const pheromone = btn.closest('.pheromone');
                const preview = pheromone.querySelector('.pheromone-preview');
                
                let content = '';
                if (typeof data.payload === 'object') {
                    content = JSON.stringify(data.payload, null, 2);
                } else {
                    content = data.payload || data.reasoning || 'No content';
                }
                
                preview.textContent = content;
                preview.style.maxHeight = '600px';
                btn.textContent = '‚úì Loaded';
                
            } catch (e) {
                btn.textContent = 'Failed';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize
        loadStats();
    </script>
</body>
</html>
