<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocForge - Access Required</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        .login-container {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px;
            padding: 48px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .logo { font-size: 48px; margin-bottom: 8px; }
        h1 { font-size: 28px; font-weight: 600; margin-bottom: 8px; }
        .subtitle { color: rgba(255,255,255,0.6); margin-bottom: 32px; font-size: 14px; }
        .form-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 12px; font-weight: 500; margin-bottom: 8px; color: rgba(255,255,255,0.7); }
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 16px;
            transition: all 0.2s;
        }
        input[type="password"]:focus { outline: none; border-color: #2563eb; background: rgba(255,255,255,0.1); }
        input[type="password"]::placeholder { color: rgba(255,255,255,0.3); }
        button {
            width: 100%;
            padding: 14px;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover { background: #1d4ed8; }
        .error { color: #f87171; font-size: 13px; margin-top: 12px; display: none; }
        .error.show { display: block; }
        .footer { margin-top: 24px; font-size: 12px; color: rgba(255,255,255,0.4); }
        .footer a { color: rgba(255,255,255,0.6); text-decoration: none; }
        .footer a:hover { color: #fff; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">⚖️</div>
        <h1>DocForge</h1>
        <p class="subtitle">Professional Legal Document Tools</p>
        <form id="login-form">
            <div class="form-group">
                <label for="password">Access Code</label>
                <input type="password" id="password" placeholder="Enter access code" autocomplete="off">
            </div>
            <button type="submit">Access DocForge</button>
            <p class="error" id="error">Invalid access code. Please try again.</p>
        </form>
        <p class="footer">Need access? <a href="mailto:hello@aibridges.org">Contact us</a></p>
    </div>
    <script>
        function hash(str) {
            let h = 0;
            for (let i = 0; i < str.length; i++) {
                h = ((h << 5) - h) + str.charCodeAt(i);
                h = h & h;
            }
            return h;
        }
        const VALID_HASH = 1544667682;
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const error = document.getElementById('error');
            if (hash(password) === VALID_HASH) {
                sessionStorage.setItem('docforge_auth', 'true');
                window.location.href = 'taskpane/taskpane';
            } else {
                error.classList.add('show');
                document.getElementById('password').value = '';
            }
        });
        if (sessionStorage.getItem('docforge_auth') === 'true') {
            window.location.href = 'taskpane/taskpane';
        }
    </script>
</body>
</html>
