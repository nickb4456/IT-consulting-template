<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocForge</title>
    <link rel="stylesheet" href="taskpane.css">
    <link rel="stylesheet" href="micro-interactions.css">
</head>
<body>
    <!-- Skip link for keyboard navigation -->
    <a href="#homeView" class="skip-link">Skip to main content</a>
    
    <div id="app" class="taskpane">
        <!-- Header - Brand only -->
        <header class="header">
            <div class="brand">
                <svg class="brand-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8l-6-6z"/>
                    <polyline points="14 2 14 8 20 8"/>
                    <line x1="12" y1="11" x2="12" y2="17"/>
                    <line x1="9" y1="14" x2="15" y2="14"/>
                </svg>
                <span class="brand-name">DocForge</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            
            <!-- Home: Template Grid -->
            <section id="homeView" class="view">
                <div class="home-header">
                    <h1 class="page-title">New Document</h1>
                    <p class="page-subtitle">Select a template to get started</p>
                </div>
                
                <div class="template-grid" role="list" aria-label="Document templates">
                    
                    <button class="template-card" data-template="nda" type="button" role="listitem">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <rect x="3" y="11" width="18" height="11" rx="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                            </svg>
                        </div>
                        <div class="template-info">
                            <span class="template-name">Non-Disclosure Agreement</span>
                            <span class="template-desc">Confidentiality and trade secrets</span>
                        </div>
                        <div class="template-arrow" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="template-card" data-template="employment" type="button" role="listitem">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/>
                                <circle cx="9" cy="7" r="4"/>
                                <path d="M22 21v-2a4 4 0 0 0-3-3.87"/>
                                <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                            </svg>
                        </div>
                        <div class="template-info">
                            <span class="template-name">Employment Agreement</span>
                            <span class="template-desc">Terms of employment</span>
                        </div>
                        <div class="template-arrow" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="template-card" data-template="service" type="button" role="listitem">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                            </svg>
                        </div>
                        <div class="template-info">
                            <span class="template-name">Service Agreement</span>
                            <span class="template-desc">Professional services terms</span>
                        </div>
                        <div class="template-arrow" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="template-card" data-template="lease" type="button" role="listitem">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                                <polyline points="9 22 9 12 15 12 15 22"/>
                            </svg>
                        </div>
                        <div class="template-info">
                            <span class="template-name">Lease Agreement</span>
                            <span class="template-desc">Commercial or residential lease</span>
                        </div>
                        <div class="template-arrow" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="template-card" data-template="billOfSale" type="button" role="listitem">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <line x1="12" y1="1" x2="12" y2="23"/>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                            </svg>
                        </div>
                        <div class="template-info">
                            <span class="template-name">Bill of Sale</span>
                            <span class="template-desc">Asset transfer documentation</span>
                        </div>
                        <div class="template-arrow" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                    
                    <button class="template-card" data-template="poa" type="button" role="listitem">
                        <div class="template-icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
                            </svg>
                        </div>
                        <div class="template-info">
                            <span class="template-name">Power of Attorney</span>
                            <span class="template-desc">Legal authorization document</span>
                        </div>
                        <div class="template-arrow" aria-hidden="true">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M9 18l6-6-6-6"/>
                            </svg>
                        </div>
                    </button>
                    
                </div>
                
                <!-- Scan existing document option -->
                <div class="scan-divider"><span>or scan your document</span></div>
                <button class="btn btn-secondary btn-scan" id="scanDocBtn" type="button">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"/>
                        <path d="M21 21l-4.35-4.35"/>
                    </svg>
                    Scan Open Document
                </button>
                <p class="scan-hint">Detect fields in an existing template</p>
            </section>

            <!-- Fields View -->
            <section id="fieldsView" class="view hidden">
                <div class="fields-header">
                    <button class="back-btn" id="backBtn" type="button" aria-label="Back to templates">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6"/>
                        </svg>
                    </button>
                    <div class="fields-title-group">
                        <h1 class="page-title" id="templateTitle">Document</h1>
                        <span class="field-count" id="fieldCount">0 fields</span>
                    </div>
                </div>
                
                <div class="fields-list" id="fieldsList"></div>
                
                <div class="actions">
                    <button class="btn btn-primary" id="fillAllBtn" type="button">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2l9 4.5v11L12 22l-9-4.5v-11L12 2z"/>
                            <path d="M12 22V12"/>
                            <path d="M12 12L3 7.5"/>
                            <path d="M21 7.5L12 12"/>
                        </svg>
                        Fill All Fields
                    </button>
                    <button class="btn btn-secondary" id="undoBtn" type="button" disabled title="Nothing to undo">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 7v6h6"/>
                            <path d="M21 17a9 9 0 0 0-9-9 9 9 0 0 0-6.39 2.64L3 13"/>
                        </svg>
                        Undo
                    </button>
                </div>
            </section>

        </main>

        <!-- Screen reader announcements -->
        <div id="srAnnouncements" class="sr-only" aria-live="polite" aria-atomic="true"></div>
        
        <!-- Toast -->
        <div id="toast" class="toast hidden" role="status" aria-live="polite"></div>
    </div>

    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js"></script>
</body>
</html>
