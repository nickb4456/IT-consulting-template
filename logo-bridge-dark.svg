<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100%" height="100%" role="img" aria-label="AIBridges Logo">
  <!-- Dark version for light backgrounds -->
  
  <!-- Sun -->
  <circle cx="50" cy="35" r="10" fill="none" stroke="#F59E0B" stroke-width="3" stroke-linecap="round" />
  
  <!-- Birds -->
  <g fill="none" stroke="#0F172A" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 75 25 Q 77.5 20 80 25 Q 82.5 20 85 25" />
    <path d="M 82 15 Q 83.5 12 85 15 Q 86.5 12 88 15" stroke-width="1.5" />
  </g>
  
  <!-- Left & Right Anchor Blocks -->
  <g fill="none" stroke="#0F172A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <path d="M 4 65 L 4 85 L 12 85 L 12 65" />
    <path d="M 88 65 L 88 85 L 96 85 L 96 65" />
  </g>
  
  <!-- Left & Right Towers -->
  <g fill="none" stroke="#0F172A" stroke-width="3" stroke-linejoin="round">
    <rect x="27" y="20" width="6" height="65" rx="1" />
    <rect x="67" y="20" width="6" height="65" rx="1" />
  </g>
  
  <!-- Tower Crossbars -->
  <g stroke="#0F172A" stroke-width="2" stroke-linecap="round">
    <line x1="27" y1="35" x2="33" y2="35" />
    <line x1="27" y1="45" x2="33" y2="45" />
    <line x1="67" y1="35" x2="73" y2="35" />
    <line x1="67" y1="45" x2="73" y2="45" />
  </g>
  
  <!-- Bridge Deck -->
  <g fill="none" stroke="#0F172A" stroke-width="3" stroke-linecap="round">
    <line x1="4" y1="65" x2="27" y2="65" />
    <line x1="33" y1="65" x2="67" y2="65" />
    <line x1="73" y1="65" x2="96" y2="65" />
  </g>
  
  <!-- Main Suspension Cable -->
  <path d="M 8 65 Q 25 65 30 20 Q 50 100 70 20 Q 75 65 92 65" fill="none" stroke="#0F172A" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Vertical Suspender Cables -->
  <g stroke="#0F172A" stroke-width="1.5" stroke-linecap="round">
    <line x1="15" y1="62.7" x2="15" y2="65" />
    <line x1="20" y1="57.3" x2="20" y2="65" />
    <line x1="25" y1="46.1" x2="25" y2="65" />
    <line x1="35" y1="37.5" x2="35" y2="65" />
    <line x1="40" y1="50.0" x2="40" y2="65" />
    <line x1="45" y1="57.5" x2="45" y2="65" />
    <line x1="50" y1="60.0" x2="50" y2="65" />
    <line x1="55" y1="57.5" x2="55" y2="65" />
    <line x1="60" y1="50.0" x2="60" y2="65" />
    <line x1="65" y1="37.5" x2="65" y2="65" />
    <line x1="75" y1="46.1" x2="75" y2="65" />
    <line x1="80" y1="57.3" x2="80" y2="65" />
    <line x1="85" y1="62.7" x2="85" y2="65" />
  </g>
  
  <!-- Water Waves -->
  <g fill="none" stroke="#0EA5E9" stroke-linecap="round">
    <path d="M 12 85 Q 21 78 30 85 T 48 85 T 66 85 T 84 85 T 102 85" stroke-width="2.5" />
    <path d="M -2 92 Q 7 85 16 92 T 34 92 T 52 92 T 70 92 T 88 92 T 106 92" stroke-width="2.5" />
  </g>
</svg>
