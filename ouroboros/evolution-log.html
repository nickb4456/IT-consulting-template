<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ouroboros Colony Evolution Log</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=JetBrains+Mono&display=swap">
  <style>
    :root {
      --primary: #4C69F5;
      --accent: #654CF4;
      --cyan: #00E1E6;
      --green: #10b981;
      --red: #ef4444;
      --amber: #f59e0b;
      --dark: #0f172a;
      --darker: #020617;
      --text: #f1f5f9;
      --muted: #94a3b8;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { 
      font-family: 'Lato', sans-serif; 
      background: var(--darker); 
      color: var(--text); 
      line-height: 1.6;
      min-height: 100vh;
    }
    .container { max-width: 1000px; margin: 0 auto; padding: 2rem; }
    
    h1 { 
      font-size: 2.5rem; 
      font-weight: 900;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .subtitle { text-align: center; color: var(--muted); margin-bottom: 2rem; }
    
    .stats-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: rgba(76, 105, 245, 0.1);
      border: 1px solid rgba(76, 105, 245, 0.3);
      border-radius: 12px;
      padding: 1.25rem;
      text-align: center;
    }
    .stat-value { font-size: 2rem; font-weight: 900; color: var(--cyan); }
    .stat-label { font-size: 0.75rem; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
    
    .timeline {
      position: relative;
      padding-left: 2rem;
    }
    .timeline::before {
      content: '';
      position: absolute;
      left: 0.5rem;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(to bottom, var(--primary), var(--accent), var(--cyan));
    }
    
    .version-card {
      position: relative;
      background: rgba(30, 41, 59, 0.7);
      border: 1px solid rgba(76, 105, 245, 0.2);
      border-radius: 12px;
      margin-bottom: 0.75rem;
      overflow: hidden;
      transition: all 0.2s;
    }
    .version-card:hover {
      border-color: var(--cyan);
    }
    .version-card::before {
      content: '';
      position: absolute;
      left: -1.75rem;
      top: 1.25rem;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--primary);
      border: 2px solid var(--darker);
      z-index: 1;
    }
    .version-card.milestone::before {
      background: var(--cyan);
      box-shadow: 0 0 10px var(--cyan);
    }
    
    .version-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.25rem;
      cursor: pointer;
      user-select: none;
    }
    .version-header:hover {
      background: rgba(76, 105, 245, 0.05);
    }
    .version-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .version-name {
      font-family: 'JetBrains Mono', monospace;
      font-weight: 700;
      font-size: 1.1rem;
    }
    .version-hash {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      color: var(--muted);
      background: rgba(0,0,0,0.3);
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
    }
    .version-summary {
      font-size: 0.85rem;
      color: var(--muted);
    }
    .expand-icon {
      font-size: 1.2rem;
      color: var(--muted);
      transition: transform 0.2s;
    }
    .version-card.expanded .expand-icon {
      transform: rotate(180deg);
    }
    
    .version-details {
      display: none;
      padding: 0 1.25rem 1rem;
      border-top: 1px solid rgba(76, 105, 245, 0.1);
    }
    .version-card.expanded .version-details {
      display: block;
    }
    
    .changes-list {
      margin-top: 0.75rem;
    }
    .change-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.4rem 0;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
    }
    .change-badge {
      font-size: 0.65rem;
      padding: 0.15rem 0.4rem;
      border-radius: 4px;
      font-weight: 700;
      min-width: 55px;
      text-align: center;
    }
    .change-badge.added { background: rgba(16, 185, 129, 0.2); color: var(--green); }
    .change-badge.modified { background: rgba(245, 158, 11, 0.2); color: var(--amber); }
    .change-badge.removed { background: rgba(239, 68, 68, 0.2); color: var(--red); }
    
    .diff-block {
      background: rgba(0,0,0,0.4);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.72rem;
      overflow-x: auto;
      white-space: pre;
      line-height: 1.5;
    }
    .diff-block .added-line { color: var(--green); }
    .diff-block .removed-line { color: var(--red); }
    .diff-block .comment { color: #6b7280; }
    .diff-block .keyword { color: #c084fc; }
    .diff-block .function { color: #60a5fa; }
    .diff-block .string { color: #34d399; }
    .diff-block .number { color: var(--amber); }
    
    .ant-count {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: 0.5rem;
    }
    
    @media (max-width: 768px) {
      .stats-row { grid-template-columns: repeat(2, 1fr); }
      .version-header { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
      .version-left { flex-wrap: wrap; }
      .diff-block { font-size: 0.65rem; }
    }
  </style>
</head>

      ], diff: `<span class="comment">// v26: catastrophe-ant.js ‚Äî break echo chambers</span>
<span class="keyword">function</span> <span class="function">detectStagnation</span>(edges) {
  <span class="keyword">const</span> strengths = edges.map(e => e.strength);
  <span class="keyword">const</span> mean = strengths.reduce((a,b) => a+b) / strengths.length;
  <span class="keyword">const</span> variance = strengths.reduce((a,b) => a + (b-mean)**<span class="number">2</span>, <span class="number">0</span>) / strengths.length;
  <span class="keyword">const</span> cv = Math.sqrt(variance) / mean;
  
  <span class="keyword">return</span> cv < <span class="number">0.20</span>;  <span class="comment">// Too homogeneous!</span>
}

<span class="keyword">if</span> (detectStagnation(edges)) {
  <span class="comment">// Prune 10% weakest edges to shake up topology</span>
  <span class="keyword">const</span> toDelete = edges
    .sort((a,b) => a.strength - b.strength)
    .slice(<span class="number">0</span>, Math.ceil(edges.length * <span class="number">0.10</span>));

  log(<span class="string">'üåã Catastrophe: pruned'</span>, toDelete.length, <span class="string">'weak edges'</span>);
}` },

<span class="comment">// Source: Neuroscience paper on selective attention gating</span>
<span class="comment">// The colony read a paper and wrote this function itself!</span>

<span class="keyword">function</span> <span class="function">selectiveDecay</span>(pheromone, novelty) {
  <span class="keyword">const</span> salienceDecay = <span class="number">0.9</span>;   <span class="comment">// 10% decay for mundane</span>
  <span class="keyword">const</span> executiveDecay = <span class="number">0.99</span>; <span class="comment">// 1% decay for novel</span>

<span class="keyword">function</span> <span class="function">computeNovelty</span>(finding, corpus) {
  <span class="comment">// Compare embedding to existing corpus</span>
  <span class="keyword">const</span> similarities = corpus.map(f =>
