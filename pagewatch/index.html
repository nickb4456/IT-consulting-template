<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PageWatch â€” Coming Soon</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #ffffff;
      --text: #111111;
      --text-secondary: #555555;
      --text-muted: #888888;
      --accent: #111111;
      --font: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    body {
      font-family: var(--font);
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 40px;
      text-decoration: none;
      color: var(--text);
    }
    .logo img { border-radius: 8px; }
    .logo span { font-weight: 400; color: var(--text-muted); font-size: 18px; }
    h1 {
      font-size: 42px;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      color: var(--text-secondary);
      max-width: 500px;
      line-height: 1.6;
      margin-bottom: 12px;
    }
    .badges {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 24px;
    }
    .badge {
      background: #f5f5f5;
      border: 1px solid #e5e5e5;
      border-radius: 20px;
      padding: 6px 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 16px;
      font-size: 13px;
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="logo.svg" alt="" width="64" height="64">
    PageWatch <span>monitor</span>
  </div>
  <h1>Coming Soon</h1>
  <p>Automated visual monitoring with pixel-perfect diff detection. Get alerted the moment a page looks different.</p>
  <p style="font-size: 14px; color: var(--text-muted);">We're putting the finishing touches on PageWatch. Check back soon.</p>
  <div class="badges">
    <span class="badge">Full-page screenshots</span>
    <span class="badge">Pixel-level diffs</span>
    <span class="badge">Email alerts</span>
    <span class="badge">5-min intervals</span>
  </div>
  <footer>PageWatch &copy; 2026</footer>
</body>
</html>
