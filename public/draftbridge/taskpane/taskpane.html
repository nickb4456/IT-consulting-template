<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftBridge</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="taskpane.css?v=20260130">
</head>
<body>
    <div class="app">
        <header class="header">
            <span class="logo">DraftBridge</span>
        </header>

        <nav class="tabs">
            <button class="tab active" data-tab="generate">Generate</button>
            <button class="tab" data-tab="edit">Edit</button>
            <button class="tab" data-tab="data">Data</button>
            <button class="tab" data-tab="share">Share</button>
            <button class="tab" data-tab="admin">Admin</button>
        </nav>

        <main class="content">
            <section class="panel" id="generatePanel">
                <div class="panel-title">Generate</div>
                <div class="options">
                    <button class="opt" data-template="letter">Letter</button>
                    <button class="opt" data-template="memo">Memo</button>
                    <button class="opt" data-template="fax">Fax</button>
                    <button class="opt" data-action="transform">Transform</button>
                    <button class="opt" data-action="anonymize">Anonymize</button>
                </div>
                <button class="scan-btn" id="scanBtn">Scan Document</button>
            </section>

            <section class="panel hidden" id="editPanel">
                <div class="panel-title">Edit</div>
                <div class="options">
                    <button class="opt" data-action="numbering">Numbering</button>
                    <button class="opt" data-action="toc">TOC</button>
                    <button class="opt" data-action="pleadings">Pleadings</button>
                </div>
            </section>

            <section class="panel hidden" id="dataPanel">
                <div class="panel-title">Data</div>
                <div class="options">
                    <button class="opt" data-action="save-content">Save Content</button>
                    <button class="opt" data-action="insert-content">Insert Content</button>
                    <button class="opt" data-action="datasets">Datasets</button>
                </div>
            </section>

            <section class="panel hidden" id="sharePanel">
                <div class="panel-title">Share</div>
                <div class="options">
                    <button class="opt" data-action="share-users">Share with Users</button>
                    <button class="opt" data-action="share-groups">Share with Groups</button>
                    <button class="opt" data-action="export">Export</button>
                </div>
            </section>

            <section class="panel hidden" id="adminPanel">
                <div class="panel-title">Admin</div>
                <div class="options">
                    <button class="opt" data-action="doc-id">Doc ID</button>
                    <button class="opt" data-action="settings">Settings</button>
                    <button class="opt" data-action="firm-styles">Firm Styles</button>
                </div>
            </section>

            <section class="panel hidden" id="fieldsPanel">
                <div class="panel-header">
                    <button class="back-btn" id="backBtn">Back</button>
                    <span class="panel-title" id="templateTitle">Document</span>
                </div>
                <div class="fields" id="fieldsList"></div>
                <div class="actions">
                    <button class="btn primary" id="fillBtn">Fill Document</button>
                    <button class="btn" id="undoBtn" disabled>Undo</button>
                </div>
            </section>
        </main>

        <div id="toast" class="toast hidden"></div>
    </div>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <script src="taskpane.js?v=20260130"></script>
</body>
</html>
