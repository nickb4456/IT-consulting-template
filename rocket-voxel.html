<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Voxel Rocket - Blocky Space Adventure</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            overflow: hidden; 
            background: #0a0a1a;
            font-family: 'Press Start 2P', 'Courier New', monospace;
        }
        canvas { display: block; }
        
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0f0;
            font-size: 14px;
            text-shadow: 2px 2px 0 #000;
            z-index: 100;
            image-rendering: pixelated;
        }
        #hud div { 
            margin: 10px 0; 
            background: rgba(0,0,0,0.5);
            padding: 8px 12px;
            border: 2px solid #0f0;
        }
        
        #start-screen, #game-over {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(180deg, #0a0a2a 0%, #1a0a3a 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            color: white;
        }
        
        #start-screen h1 {
            font-size: 3rem;
            color: #0ff;
            text-shadow: 4px 4px 0 #f0f, 8px 8px 0 #00f;
            margin-bottom: 30px;
            animation: pulse 1s infinite alternate;
        }
        
        @keyframes pulse {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }
        
        .pixel-btn {
            margin-top: 30px;
            padding: 20px 60px;
            font-size: 1.2rem;
            font-family: inherit;
            background: #0f0;
            border: 4px solid #fff;
            color: #000;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.1s;
            box-shadow: 4px 4px 0 #080;
        }
        .pixel-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #080;
        }
        .pixel-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        
        .controls {
            margin-top: 40px;
            color: #aaa;
            font-size: 0.7rem;
            text-align: center;
            line-height: 2;
        }
        
        #final-score {
            font-size: 2rem;
            color: #ff0;
            margin: 20px 0;
        }
        
        .hidden { display: none !important; }
        
        /* Scanline effect */
        #scanlines {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1000;
            background: repeating-linear-gradient(
                0deg,
                rgba(0,0,0,0.1) 0px,
                rgba(0,0,0,0.1) 1px,
                transparent 1px,
                transparent 2px
            );
        }
    </style>
</head>
<body>
    <div id="scanlines"></div>
    
    <div id="hud" class="hidden">
        <div>SCORE: <span id="score">0</span></div>
        <div>WAVE: <span id="wave">1</span></div>
        <div>LIVES: <span id="lives">â™¥â™¥â™¥</span></div>
    </div>
    
    <div id="start-screen">
        <h1>VOXEL ROCKET</h1>
        <p style="color:#f0f; margin:10px;">[ BLOCKY SPACE ADVENTURE ]</p>
        <div class="controls">
            <p>WASD or ARROWS = MOVE</p>
            <p>SPACE = SHOOT</p>
            <p>SHIFT = BARREL ROLL</p>
        </div>
        <button class="pixel-btn" onclick="startGame()">START MISSION</button>
    </div>
    
    <div id="game-over" class="hidden">
        <h1 style="color:#f00;">GAME OVER</h1>
        <div id="final-score">0</div>
        <button class="pixel-btn" onclick="restartGame()">RETRY</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, clock;
        let rocket, rocketParts = [];
        let obstacles = [], powerups = [], projectiles = [], particles = [];
        let score = 0, lives = 3, fuel = 100;
        let gameSpeed = 1, isPlaying = false, isRolling = false;
        let keys = {};
        let canShoot = true;
        let shootCooldown = 150; // ms between shots
        
        const BOUNDS = { x: 12, y: 8 };
        const COLORS = {
            rocket: 0x4488ff,
            nose: 0xff4444,
            fin: 0xff8800,
            engine: 0xffff00,
            asteroid: [0x554433, 0x665544, 0x443322],
            crystal: 0x00ffff,
            fuel: 0x00ff00,
            star: 0xffff88
        };

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a2a);
            scene.fog = new THREE.Fog(0x0a0a2a, 30, 80);
            
            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 5, 18);
            camera.lookAt(0, 0, 0);
            
            renderer = new THREE.WebGLRenderer({ antialias: false }); // Pixelated look
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(1); // Keep it blocky
            document.body.appendChild(renderer.domElement);
            
            // Lights
            scene.add(new THREE.AmbientLight(0x404060, 0.6));
            
            const sun = new THREE.DirectionalLight(0xffffcc, 1);
            sun.position.set(10, 20, 10);
            scene.add(sun);
            
            const fill = new THREE.DirectionalLight(0x8888ff, 0.3);
            fill.position.set(-10, -5, 5);
            scene.add(fill);
            
            // Build rocket from voxels
            buildVoxelRocket();
            
            // Starfield with cubes
            createVoxelStars();
            
            // Grid floor (space station feel)
            createSpaceGrid();
            
            clock = new THREE.Clock();
            
            window.addEventListener('resize', onResize);
            window.addEventListener('keydown', e => { keys[e.code] = true; e.preventDefault(); });
            window.addEventListener('keyup', e => keys[e.code] = false);
            
            animate();
        }
        
        function createBox(w, h, d, color, x = 0, y = 0, z = 0) {
            const geo = new THREE.BoxGeometry(w, h, d);
            const mat = new THREE.MeshLambertMaterial({ color });
            const mesh = new THREE.Mesh(geo, mat);
            mesh.position.set(x, y, z);
            return mesh;
        }
        
        function buildVoxelRocket() {
            rocket = new THREE.Group();
            
            // Main body - stacked cubes
            for (let i = 0; i < 6; i++) {
                const size = i < 2 ? 0.8 : (i < 4 ? 1 : 0.9);
                const block = createBox(size, 0.5, size, COLORS.rocket, 0, 0, i * 0.5 - 1.25);
                rocket.add(block);
                rocketParts.push(block);
            }
            
            // Nose cone - pyramid of cubes
            const nose1 = createBox(0.6, 0.5, 0.6, COLORS.nose, 0, 0, -1.75);
            const nose2 = createBox(0.4, 0.5, 0.4, COLORS.nose, 0, 0, -2.25);
            const noseTip = createBox(0.2, 0.4, 0.2, 0xffffff, 0, 0, -2.65);
            rocket.add(nose1, nose2, noseTip);
            
            // Fins - blocky wings
            const finPositions = [
                { x: 0.7, y: 0, rz: 0 },
                { x: -0.7, y: 0, rz: 0 },
                { x: 0, y: 0.7, rz: Math.PI/2 },
                { x: 0, y: -0.7, rz: Math.PI/2 }
            ];
            
            finPositions.forEach(pos => {
                const fin = createBox(0.8, 0.15, 0.6, COLORS.fin, pos.x, pos.y, 1);
                fin.rotation.z = pos.rz;
                rocket.add(fin);
            });
            
            // Engine blocks
            const enginePositions = [
                { x: 0.3, y: 0.3 },
                { x: -0.3, y: 0.3 },
                { x: 0.3, y: -0.3 },
                { x: -0.3, y: -0.3 },
                { x: 0, y: 0 }
            ];
            
            enginePositions.forEach(pos => {
                const engine = createBox(0.25, 0.25, 0.4, 0x333333, pos.x, pos.y, 1.7);
                rocket.add(engine);
                
                // Engine glow
                const glow = createBox(0.2, 0.2, 0.3, COLORS.engine, pos.x, pos.y, 1.95);
                glow.material.emissive = new THREE.Color(COLORS.engine);
                glow.material.emissiveIntensity = 0.5;
                glow.name = 'engineGlow';
                rocket.add(glow);
            });
            
            // Cockpit window
            const window1 = createBox(0.3, 0.15, 0.3, 0x00ffff, 0, 0.5, -0.75);
            window1.material.emissive = new THREE.Color(0x00ffff);
            window1.material.emissiveIntensity = 0.3;
            rocket.add(window1);
            
            rocket.rotation.x = -Math.PI / 2; // Point forward
            scene.add(rocket);
        }
        
        function createVoxelStars() {
            for (let i = 0; i < 300; i++) {
                const size = 0.05 + Math.random() * 0.15;
                const star = createBox(size, size, size, COLORS.star);
                star.position.set(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 60,
                    (Math.random() - 0.5) * 150 - 30
                );
                star.material.emissive = new THREE.Color(COLORS.star);
                star.material.emissiveIntensity = 0.8;
                star.userData.twinkle = Math.random() * Math.PI * 2;
                star.name = 'star';
                scene.add(star);
            }
        }
        
        function createSpaceGrid() {
            const gridGroup = new THREE.Group();
            const gridMat = new THREE.MeshBasicMaterial({ 
                color: 0x222244,
                transparent: true,
                opacity: 0.3
            });
            
            // Horizontal lines
            for (let i = -20; i <= 20; i += 2) {
                const line = createBox(0.05, 0.05, 100, 0x4444aa, i, -10, -30);
                line.material = gridMat.clone();
                gridGroup.add(line);
            }
            
            // Vertical lines
            for (let i = -50; i <= 50; i += 4) {
                const line = createBox(40, 0.05, 0.05, 0x4444aa, 0, -10, i - 30);
                line.material = gridMat.clone();
                gridGroup.add(line);
            }
            
            scene.add(gridGroup);
        }
        
        function createVoxelAsteroid() {
            const asteroid = new THREE.Group();
            const baseSize = 0.5 + Math.random() * 1;
            const color = COLORS.asteroid[Math.floor(Math.random() * 3)];
            
            // Build asteroid from random cubes
            const cubeCount = 5 + Math.floor(Math.random() * 8);
            for (let i = 0; i < cubeCount; i++) {
                const size = baseSize * (0.3 + Math.random() * 0.7);
                const cube = createBox(size, size, size, color);
                cube.position.set(
                    (Math.random() - 0.5) * baseSize,
                    (Math.random() - 0.5) * baseSize,
                    (Math.random() - 0.5) * baseSize
                );
                // Slight color variation
                cube.material = cube.material.clone();
                cube.material.color.offsetHSL(0, 0, (Math.random() - 0.5) * 0.2);
                asteroid.add(cube);
            }
            
            asteroid.position.set(
                (Math.random() - 0.5) * BOUNDS.x * 2,
                (Math.random() - 0.5) * BOUNDS.y * 2,
                -60 - Math.random() * 20
            );
            
            asteroid.userData = {
                rotSpeed: new THREE.Vector3(
                    (Math.random() - 0.5) * 0.03,
                    (Math.random() - 0.5) * 0.03,
                    (Math.random() - 0.5) * 0.03
                ),
                speed: 0.15 + Math.random() * 0.1,
                size: baseSize
            };
            
            scene.add(asteroid);
            obstacles.push(asteroid);
        }
        
        function createPowerup(type) {
            const powerup = new THREE.Group();
            
            let color, innerColor;
            switch(type) {
                case 'fuel':
                    color = 0x00ff00;
                    innerColor = 0x88ff88;
                    break;
                case 'crystal':
                    color = 0x00ffff;
                    innerColor = 0xaaffff;
                    break;
                case 'life':
                    color = 0xff0088;
                    innerColor = 0xff88cc;
                    break;
            }
            
            // Outer frame
            const frame = createBox(1, 1, 1, color);
            frame.material.transparent = true;
            frame.material.opacity = 0.3;
            powerup.add(frame);
            
            // Inner crystal
            const inner = createBox(0.5, 0.5, 0.5, innerColor);
            inner.material.emissive = new THREE.Color(innerColor);
            inner.material.emissiveIntensity = 0.5;
            powerup.add(inner);
            
            powerup.position.set(
                (Math.random() - 0.5) * BOUNDS.x * 2,
                (Math.random() - 0.5) * BOUNDS.y * 2,
                -70
            );
            
            powerup.userData = { type };
            
            scene.add(powerup);
            powerups.push(powerup);
        }
        
        function createExplosion(pos, color = 0xff8800) {
            for (let i = 0; i < 15; i++) {
                const size = 0.1 + Math.random() * 0.2;
                const particle = createBox(size, size, size, color);
                particle.position.copy(pos);
                particle.material.emissive = new THREE.Color(color);
                particle.material.emissiveIntensity = 1;
                
                particle.userData = {
                    velocity: new THREE.Vector3(
                        (Math.random() - 0.5) * 0.4,
                        (Math.random() - 0.5) * 0.4,
                        (Math.random() - 0.5) * 0.4
                    ),
                    life: 1
                };
                
                scene.add(particle);
                particles.push(particle);
            }
        }
        
        function shootProjectile() {
            if (!rocket) return;
            
            // Create projectile (laser bolt)
            const projectile = new THREE.Group();
            
            // Core
            const core = createBox(0.15, 0.15, 0.8, 0x00ffff);
            core.material.emissive = new THREE.Color(0x00ffff);
            core.material.emissiveIntensity = 1;
            projectile.add(core);
            
            // Glow
            const glow = createBox(0.25, 0.25, 0.6, 0x00ffff);
            glow.material.transparent = true;
            glow.material.opacity = 0.4;
            glow.material.emissive = new THREE.Color(0x00ffff);
            glow.material.emissiveIntensity = 0.5;
            projectile.add(glow);
            
            projectile.position.copy(rocket.position);
            projectile.position.z -= 2; // Start in front of ship
            
            projectile.userData = {
                speed: 1.2
            };
            
            scene.add(projectile);
            projectiles.push(projectile);
        }
        
        function updateProjectiles() {
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const proj = projectiles[i];
                proj.position.z -= proj.userData.speed;
                
                // Check collision with asteroids
                for (let j = obstacles.length - 1; j >= 0; j--) {
                    const obs = obstacles[j];
                    const dist = proj.position.distanceTo(obs.position);
                    if (dist < obs.userData.size + 0.5) {
                        // Destroy asteroid
                        createExplosion(obs.position, 0xff8800);
                        scene.remove(obs);
                        obstacles.splice(j, 1);
                        
                        // Destroy projectile
                        scene.remove(proj);
                        projectiles.splice(i, 1);
                        
                        // Score
                        score += 25;
                        document.getElementById('score').textContent = score;
                        break;
                    }
                }
                
                // Remove if too far
                if (proj.position.z < -100) {
                    scene.remove(proj);
                    projectiles.splice(i, 1);
                }
            }
        }
        
        function updateRocket(delta) {
            if (!rocket || !isPlaying) return;
            
            const speed = 0.25;
            let mx = 0, my = 0;
            
            if (keys['ArrowLeft'] || keys['KeyA']) mx = -speed;
            if (keys['ArrowRight'] || keys['KeyD']) mx = speed;
            if (keys['ArrowUp'] || keys['KeyW']) my = speed;
            if (keys['ArrowDown'] || keys['KeyS']) my = -speed;
            
            // Shoot
            if (keys['Space'] && canShoot) {
                shootProjectile();
                canShoot = false;
                setTimeout(() => canShoot = true, shootCooldown);
            }
            
            // Barrel roll
            if (keys['ShiftLeft'] && !isRolling) {
                isRolling = true;
                setTimeout(() => isRolling = false, 500);
            }
            
            if (isRolling) {
                rocket.rotation.z += 0.3;
            } else {
                rocket.rotation.z = mx * 2;
            }
            
            rocket.position.x += mx;
            rocket.position.y += my;
            
            // Bounds
            rocket.position.x = Math.max(-BOUNDS.x, Math.min(BOUNDS.x, rocket.position.x));
            rocket.position.y = Math.max(-BOUNDS.y, Math.min(BOUNDS.y, rocket.position.y));
            
            // Tilt
            rocket.rotation.y = -mx * 0.5;
            
            // Engine glow pulse
            rocket.children.forEach(child => {
                if (child.name === 'engineGlow') {
                    child.material.emissiveIntensity = 0.3 + Math.sin(Date.now() * 0.01) * 0.3;
                }
            });
        }
        
        function updateObstacles(delta) {
            const speed = gameSpeed * 0.4;
            
            for (let i = obstacles.length - 1; i >= 0; i--) {
                const obs = obstacles[i];
                obs.position.z += obs.userData.speed * speed;
                obs.rotation.x += obs.userData.rotSpeed.x;
                obs.rotation.y += obs.userData.rotSpeed.y;
                
                // Collision
                if (rocket && !isRolling) {
                    const dist = obs.position.distanceTo(rocket.position);
                    if (dist < obs.userData.size + 1) {
                        createExplosion(obs.position);
                        scene.remove(obs);
                        obstacles.splice(i, 1);
                        lives--;
                        updateLivesDisplay();
                        if (lives <= 0) gameOver();
                        continue;
                    }
                }
                
                // Remove past camera
                if (obs.position.z > 20) {
                    scene.remove(obs);
                    obstacles.splice(i, 1);
                    score += 15;
                    document.getElementById('score').textContent = score;
                }
            }
            
            // Spawn - starts very slow, ramps up with progress
            // Base rate: 0.5% at start, scales to ~4% as gameSpeed increases
            const spawnChance = 0.005 + (gameSpeed - 1) * 0.015;
            if (Math.random() < spawnChance) {
                createVoxelAsteroid();
            }
        }
        
        function updatePowerups(delta) {
            for (let i = powerups.length - 1; i >= 0; i--) {
                const pu = powerups[i];
                pu.position.z += 0.3;
                pu.rotation.y += 0.05;
                pu.rotation.x += 0.02;
                
                if (rocket) {
                    const dist = pu.position.distanceTo(rocket.position);
                    if (dist < 1.5) {
                        switch(pu.userData.type) {
                            case 'fuel':
                                score += 50;
                                document.getElementById('score').textContent = score;
                                break;
                            case 'crystal':
                                score += 100;
                                document.getElementById('score').textContent = score;
                                break;
                            case 'life':
                                lives = Math.min(5, lives + 1);
                                updateLivesDisplay();
                                break;
                        }
                        createExplosion(pu.position, 0x00ff88);
                        scene.remove(pu);
                        powerups.splice(i, 1);
                        continue;
                    }
                }
                
                if (pu.position.z > 20) {
                    scene.remove(pu);
                    powerups.splice(i, 1);
                }
            }
            
            // Spawn powerups
            if (Math.random() < 0.008) {
                const types = ['fuel', 'crystal', 'crystal', 'life'];
                createPowerup(types[Math.floor(Math.random() * types.length)]);
            }
        }
        
        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.position.add(p.userData.velocity);
                p.userData.life -= 0.03;
                p.material.opacity = p.userData.life;
                p.scale.multiplyScalar(0.97);
                
                if (p.userData.life <= 0) {
                    scene.remove(p);
                    particles.splice(i, 1);
                }
            }
        }
        
        function updateStars() {
            scene.children.forEach(child => {
                if (child.name === 'star') {
                    child.position.z += 0.15 * gameSpeed;
                    child.userData.twinkle += 0.05;
                    child.material.emissiveIntensity = 0.5 + Math.sin(child.userData.twinkle) * 0.3;
                    
                    if (child.position.z > 50) {
                        child.position.z = -100;
                        child.position.x = (Math.random() - 0.5) * 100;
                        child.position.y = (Math.random() - 0.5) * 60;
                    }
                }
            });
        }
        
        function updateLivesDisplay() {
            document.getElementById('lives').textContent = 'â™¥'.repeat(lives) + 'â™¡'.repeat(Math.max(0, 3 - lives));
        }
        
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            
            if (isPlaying) {
                updateRocket(delta);
                updateObstacles(delta);
                updateProjectiles();
                updatePowerups(delta);
                updateParticles();
                updateStars();
                
                // Difficulty ramps up over time
                gameSpeed += 0.0003;
                
                // Update wave display
                const wave = Math.floor(gameSpeed);
                document.getElementById('wave').textContent = wave;
            }
            
            renderer.render(scene, camera);
        }
        
        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        function startGame() {
            document.getElementById('start-screen').classList.add('hidden');
            document.getElementById('hud').classList.remove('hidden');
            
            score = 0; lives = 3; gameSpeed = 1;
            document.getElementById('score').textContent = score;
            document.getElementById('wave').textContent = 1;
            updateLivesDisplay();
            
            // Clear objects
            [...obstacles, ...powerups, ...particles, ...projectiles].forEach(obj => scene.remove(obj));
            obstacles = []; powerups = []; particles = []; projectiles = [];
            
            if (rocket) {
                rocket.position.set(0, 0, 0);
                rocket.rotation.set(-Math.PI/2, 0, 0);
            }
            
            isPlaying = true;
        }
        
        function gameOver() {
            isPlaying = false;
            document.getElementById('game-over').classList.remove('hidden');
            document.getElementById('final-score').textContent = `SCORE: ${score}`;
        }
        
        function restartGame() {
            document.getElementById('game-over').classList.add('hidden');
            startGame();
        }
        
        window.onload = init;
    </script>
</body>
</html>
