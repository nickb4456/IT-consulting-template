<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DraftBridge Tab Bar Preview</title>
    <style>
        :root {
            --db-primary: #5C4A32;
            --db-primary-light: #8B7355;
            --db-accent: #C4A052;
            --db-surface: #FFFFFF;
            --db-bg: #f5f5f5;
            --db-border: #e0e0e0;
            --db-text-muted: #666666;
            --db-radius-sm: 4px;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 40px;
            padding: 40px;
        }

        h2 {
            color: white;
            font-weight: 400;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .preview-container {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .preview-container.narrow { width: 300px; }
        .preview-container.medium { width: 400px; }
        .preview-container.wide { width: 500px; }

        .main-tabs-container {
            display: flex;
            align-items: center;
            background: var(--db-surface);
            border-bottom: 1px solid var(--db-border);
            padding: 0 4px;
        }

        .tab-arrow {
            width: 28px;
            height: 36px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--db-text-muted);
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.2s;
        }

        .tab-arrow:hover {
            background: var(--db-bg);
            color: var(--db-primary-light);
        }

        .main-tabs {
            display: flex;
            overflow: hidden;
            flex: 1;
        }

        .main-tab {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
            padding: 10px 16px;
            border: none;
            background: none;
            cursor: pointer;
            color: var(--db-text-muted);
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            white-space: nowrap;
            flex-shrink: 0;
            position: relative;
        }

        .tab-icon {
            width: 20px;
            height: 20px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transition: transform 0.2s ease;
        }

        .tab-label {
            font-size: 10px;
            letter-spacing: 0.3px;
            text-transform: uppercase;
        }

        .main-tab:hover {
            color: var(--db-primary-light);
            background: var(--db-bg);
            border-radius: var(--db-radius-sm) var(--db-radius-sm) 0 0;
        }

        .main-tab:hover .tab-icon {
            transform: translateY(-2px);
        }

        .main-tab.active {
            color: var(--db-primary-light);
            border-bottom-color: var(--db-primary-light);
            background: linear-gradient(to bottom, var(--db-bg), transparent);
        }

        .main-tab.active .tab-icon {
            stroke-width: 2;
        }

        /* Narrow preview */
        .narrow .main-tab { padding: 8px 10px; }
        .narrow .tab-icon { width: 18px; height: 18px; }
        .narrow .tab-label { display: none; }

        /* Medium preview */
        .medium .main-tab { padding: 8px 12px; }
        .medium .tab-label { font-size: 9px; }
    </style>
</head>
<body>

            container.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
            btn.classList.add('active');
