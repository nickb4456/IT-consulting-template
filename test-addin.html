<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>DraftBridge Test</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
</head>
<body style="font-family:Segoe UI,sans-serif;padding:20px;background:#1a1a2e;color:#e0e0e0;">
    <h1 style="color:#4fc3f7;">DraftBridge Test Page</h1>
    <p id="status">Waiting for Office.js...</p>
    <p id="url"></p>
    <script>
        document.getElementById('url').textContent = 'Loaded from: ' + window.location.href;
        Office.onReady(function(info) {
            document.getElementById('status').textContent = 'Office.js loaded! Host: ' + info.host;
            document.getElementById('status').style.color = '#66bb6a';
        });
        setTimeout(function() {
            var s = document.getElementById('status');
            if (s.textContent.indexOf('Waiting') === 0) {
                s.textContent = 'Office.js did NOT load (not running inside Word?)';
                s.style.color = '#ef5350';
            }
        }, 5000);
    </script>
</body>
</html>
